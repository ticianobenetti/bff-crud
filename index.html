<head>

  <center>
    
    <table border=0>

	<td align=right width=40><a href=/><img src=/images/home_ico.jpg border=0 width=40></a></td>
      </tr>

	  <table border=1>
	    <tr>

		      <td><p id="p_select"></p></td>
		      <td>

			    <td><input id="input_age" type="text" size="2" maxlengtht="2"></td>

			  <tr>

			</table>
		      </td>

		      <td align=center>

		      </td>
		      <td align=center>&nbsp;&nbsp;</td>
		      <td align=center>
			<button id="button_remove" type="button" style="min-width: 90px; min-height: 20px" disabled>REMOVE</button><br><br>
			<button id="button_update" type="button" style="min-width: 90px; min-height: 20px" disabled>UPDATE</button>
		      </td>
		      <td align=center>&nbsp;&nbsp;</td>
		  </tr></table>		  
		</form>

		  <table border=0>
		    <tr>

		    </tr>
		  </table>
		</center>
	      </td>

	    </tr>

	</td>
      </tr>
  </table>

      <div id=progress><img src=/images/activity_indicator.gif></div>
      
  </center>
